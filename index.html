<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Álbum - El Bartzteca</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(145deg, #0f0f0f, #1c1c1c);
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeInBody 1s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .title {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 1rem;
      text-align: center;
      animation: textGlow 2s ease-in-out infinite alternate, slideDown 0.8s ease-out;
    }

    .title a {
      color: #1db954;
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease;
      display: inline-block;
    }

    .title a:hover {
      transform: scale(1.05);
      color: #1ed760;
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 5px #1db954; }
      100% { text-shadow: 0 0 15px #1db954; }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeTextIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fadeText {
      animation: fadeTextIn 0.4s ease;
    }

    #logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      animation: spin 10s linear infinite, popIn 1.2s ease;
      margin-bottom: 1.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      animation: fadeInControls 1s ease-in;
    }

    @keyframes fadeInControls {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .controls {
      display: flex;
      gap: 1.5rem;
    }

    button {
      background-color: #1db954;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.3s ease, box-shadow 0.3s ease;
      animation: buttonPulse 2s infinite ease-in-out;
    }

    button:hover {
      background-color: #1ed760;
      transform: scale(1.1);
      box-shadow: 0 0 10px #1ed760;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 5px #1db954;
    }

    @keyframes buttonPulse {
      0% { box-shadow: 0 0 0 0 rgba(29, 185, 84, 0.5); }
      70% { box-shadow: 0 0 0 10px rgba(29, 185, 84, 0); }
      100% { box-shadow: 0 0 0 0 rgba(29, 185, 84, 0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #b3b3b3;
      animation: fadeInFooter 1.2s ease-in;
    }

    @keyframes fadeInFooter {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="title" id="songTitle">Cargando...</div>
  <img id="logo" src="logo.png" alt="Logo del álbum" />
  <div class="player">
    <audio id="audio" src="" preload="auto"></audio>
    <div class="controls">
      <button onclick="prevSong()">⏮️</button>
      <button onclick="togglePlay()" id="playPause">▶️</button>
      <button onclick="nextSong()">⏭️</button>
    </div>
  </div>
  <footer>❝𝐙𝐚𝐯𝐚𝐥𝐚 𝐑𝐞𝐜𝐨𝐫𝐝𝐬 &amp; 𝐄𝐥 𝐁𝐚𝐫𝐭𝐨 𝐃𝐞𝐯𝐞𝐥𝐨𝐩𝐬❞</footer>

  <script>
    const songs = [
      {
        title: "Canción 1",
        file: "Audio/clip1.mp3",
        spotify: "https://open.spotify.com/track/XXXX1"
      },
      {
        title: "Canción 2",
        file: "Audio/clip2.mp3",
        spotify: "https://open.spotify.com/track/XXXX2"
      },
      {
        title: "Canción 3",
        file: "Audio/clip3.mp3",
        spotify: "https://open.spotify.com/track/XXXX3"
      }
    ];

    let currentSong = 0;
    const audio = document.getElementById("audio");
    const title = document.getElementById("songTitle");
    const playPauseBtn = document.getElementById("playPause");

    function loadSong(index) {
      const song = songs[index];
      title.classList.remove("fadeText");
      void title.offsetWidth; 
      title.classList.add("fadeText");
      title.innerHTML = `<a href="${song.spotify}" target="_blank">${song.title}</a>`;
      audio.src = song.file;
      playPauseBtn.textContent = "▶️";
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = "⏸️";
      } else {
        audio.pause();
        playPauseBtn.textContent = "▶️";
      }
    }

    function nextSong() {
      currentSong = (currentSong + 1) % songs.length;
      loadSong(currentSong);
      audio.play();
      playPauseBtn.textContent = "⏸️";
    }

    function prevSong() {
      currentSong = (currentSong - 1 + songs.length) % songs.length;
      loadSong(currentSong);
      audio.play();
      playPauseBtn.textContent = "⏸️";
    }

    // Iniciar con la primera canción
    loadSong(currentSong);
  </script>
</body>
</html>
