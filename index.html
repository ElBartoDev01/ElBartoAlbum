<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BARTZTECA - Album</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div id="popup-overlay">
	  <div id="popup">
		<h2>SE BUSCA A AXELANDER LOPEZ PORTILLO</h2>
		<p class="popup-description">Ultima vez visto, con el compa Mario en Punta Esperanza, Guatemala.</p>
		<img src="texture/axelander.jpeg" alt="Próximo Álbum" />
		<button id="popup-ok">ENTERADO JEFE 🫡</button>
	  </div>
	</div>


  <header>Bartzteca Web</header>

  <div class="player">
    <img id="cover" src="" alt="Portada de la canción" />

    <div id="song-title">Nombre de la Canción</div>

    <div class="controls">
      <button id="prev" title="Anterior">&#9664;</button>
      <button id="play" title="Reproducir">&#9658;</button>
      <button id="next" title="Siguiente">&#9654;</button>
    </div>

    <div id="progress-container" class="progress-container" title="Progreso">
      <div id="progress"></div>
    </div>

    <input type="range" id="volume" min="0" max="1" step="0.01" value="1" title="Volumen" />

    <a id="spotify-link" href="#" target="_blank" rel="noopener noreferrer">Escuchar en Spotify 🔥</a>
  </div>

  <footer>— Zavala Records & Bart Develops —</footer>

  <script src="script.js"></script>
</body>
</html>
